  <text x="166" y="68" text-anchor="middle" font-family="Arial, Helvetica, sans-serif"
        font-size="20" font-weight="bold" fill="#333333">4</text>

  <!-- Text: r4proteomics -->
  <text x="190" y="38"
        font-family="Arial, Helvetica, sans-serif"
