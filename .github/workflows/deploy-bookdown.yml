name: Deploy Bookdown to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write  # this is Required for pushing to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-r-${{ hashFiles('**/*.R') }}

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("bookdown", "rmarkdown", "knitr", "pheatmap", "ggplot2", "downlit", "xml2", "reshape2", "gridExtra", "tidyverse"))'
          Rscript -e 'if (!requireNamespace("BiocManager", quietly = TRUE)) install.packages("BiocManager")'
          Rscript -e 'BiocManager::install(c("limma", "vsn", "sva", "clusterProfiler", "org.Hs.eg.db", "lme4"))'

      - name: Build the book
        run: Rscript -e 'bookdown::render_book("index.Rmd", output_dir = "_book")'

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # targeting the branch for Pages
          folder: _book           # bookdown output folder

